AppBundle\Entity\User:
    type: entity
    table: User
    repositoryClass: AppBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        roles:
            type: simple_array
        surname:
            type: string
            length: 255
        name:
            type: string
            length: 255
        pseudo:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 255
        email:
            type: string
            length: 255
            unique: true
    lifecycleCallbacks: {  }
